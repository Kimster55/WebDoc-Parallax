<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parallax Scrolling effects pure CSS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        
        <div class="title">
            <h3>Simple</h3>
            <h1>Parallax</h1>
            <h3>Effect</h3>
        </div>

    <div class="pa parallax">
        <div class="bg">
            <h2>Paris</h2>
        </div>
    </div>
    
    <div class="between">
        <div class="title middle">
            <h1>Isn't</h1>
        </div>
    </div>
    
     <div class="ist parallax">
        <div class="bg">
            <h2>Istanbul</h2>
        </div>
    </div>
    
    <div class="between">
        <div class="title middle">
            <h1>This</h1>
        </div>
    </div>
    
     <div class="fir parallax">
        <div class="bg">
            <h2>Firenze</h2>
        </div>
    </div>
    
    <div class="between">
        <div class="title middle">
            <h1>Awesome</h1>
        </div>
    </div>
    </div>
</body>
</html>
